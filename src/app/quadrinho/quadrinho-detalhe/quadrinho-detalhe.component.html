
    <div class="quadrinho" *ngIf="quadrinho">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="titulo"> <h1>Quadrinho</h1></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <img [src]="arrumaImagem(quadrinho.thumbnail.path, quadrinho.thumbnail.extension)" class="img-fluid" />
        </div>
        <div class="descricao col-sm-8">
          <div class="row">
            <div class="col-sm-10">
              <h1>{{ quadrinho.title }}</h1>
            </div>
            <div class="col-sm-12">
              <span>Publicado:</span> {{ quadrinho.dates[0].date }}
            </div>
            <div class="col-sm-12">
              <span>Preço: US $</span> {{ quadrinho.prices[0].price }}
            </div>
            <div class="col-sm-12">
              <span>Total de páginas: </span> {{ quadrinho.pageCount }}
            </div>

            <div class="col-sm-12">
              <span>Criadores / Função </span>
              <div class="criador col-sm-12" *ngFor="let creadores of quadrinho.creators.items">
                 {{ creadores.name }} / {{ creadores.role }}
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="personagens row">
          <div class="col-sm-12">
            <h1>Personagens</h1>
            <div class="row">
              <div class="personagem col-sm-3" *ngFor="let personagem of personagens" >
                <div class="conteudo">
                  <img [src]="personagem.thumbnail.path +'.'+ personagem.thumbnail.extension" class="img-fluid" />
                  <div class="retina">
                    <p>{{ personagem.name }}</p>
                    <a ><span  (click)="visualizarPaginaPersonagemDetalhes(personagem.id)">Veja mais</span></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
